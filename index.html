<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>vue模板</title>
    <meta name="keywords" content="value" />
    <meta name="description" content="value">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-title" content="value">
    <meta name="format-detection" content="telephone=no" />
    <script>
      (function(doc, win){
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function(){
              var clientWidth = docEl.clientWidth;
              if(!clientWidth) return;
              docEl.style.fontSize = 20 * (clientWidth/375) + "px";
            }
        if(!doc.addEventListener)return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoad', recalc, false);
        recalc()
      })(document, window)
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- cdn引入 -->
    <script src="//cdn.bootcss.com/babel-polyfill/7.0.0-alpha.15/polyfill.min.js"></script>
    <script src="//cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script src="//cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="//cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="//img.hcharts.cn/highcharts/modules/annotations.js"></script>
    <!-- 微信相关js -->
    <!-- <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script> -->
   </body>
</html>
